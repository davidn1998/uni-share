{% extends 'layout.html' %}

{% block header %}
    {% block title %}
        New Message
    {% endblock  %}
{% endblock  %}

{% block content %}
    <form class="form user-form" method="post">
        <div class="form-group">
            <label for="recipient">To</label>
            <input type="text" class="form-control" name="recipient" id="recipient" value="{{recipient_name}}" disabled>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="subject">
        </div>
        <div class="form-group">
            <label for="body">Message</label>
            <textarea id="edit-ta" class="form-control" name="body" id="body"></textarea>
        </div>
        <div class="form-button">
            <button class="link-button max-width">Send</button>
        </div>
    </form>
{% endblock  %}
