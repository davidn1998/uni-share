{% extends 'layout.html' %}

{% block header %}
    {% block title %}
        New Post
    {% endblock  %}
{% endblock  %}

{% block homecurrent %}active{% endblock %}

{% block content %}
    <form class="form user-form" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{request.form['title']}}" required>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" name="body" id="body">{{request.form['body']}}</textarea>
        </div>
        <div class="form-button">
            <button class="btn btn-primary edit-buttons">Save</button>
        </div>
    </form>
{% endblock  %}
