{% extends 'layout.html' %}

{% block header %}
    {% block title %}
        Edit Post
    {% endblock  %}
{% endblock  %}

{% block homecurrent %}active{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{request.form['title'] or post.title}}" required>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" name="body" id="body">{{request.form['body'] or post.body}}</textarea>
        </div>
        <div class="form-button">
            <button class="btn btn-primary mb-1 edit-buttons">Save</button>
        </div>
    </form>
    <form action="{{url_for('blog.delete', id=post.id)}}" method="post">
        <div class="form-button">
            <button class="btn btn-danger edit-buttons" onclick="return confirm('Are you sure you want to delete this post?\nThis action cannot be undone!')";>Delete</button>
        </div>
    </form>
{% endblock  %}
